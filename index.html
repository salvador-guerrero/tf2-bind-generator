<!doctype html>
<html ng-app="spamapp">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
  <script src="tf2spam.js"></script>

  <title> TF2 Spam Generator</title>

</head>

<body>
  <div ng-controller="spamappController as tf2spam" class="container">
    <h1>TF2 Spam Generator</h1>
    <form ng-submit="tf2spam.convert()">
      <div class="form-group">
        <label for="spamtext">Text you want to spam</label>
        <textarea id="spamtext" class="form-control" ng-model="tf2spam.spamtext"></textarea>
      </div>
      <div class="form-group">
        <label for="scriptkey">Key to activate script</label>
        <select id="scriptkey" class="form-control" ng-model="tf2spam.selectedKey" ng-options="option.label for option in tf2spam.keylist track by option.value"></select>
      </div>
      <div class="form-group">
        <label for="scriptprefix">Prefix script (Change if you want to have multiple scripts)</label>
        <input id="scriptprefix" class="form-control" type="text" ng-model="tf2spam.scriptprefix"></input>
      </div>
      <div class="form-group">
        <label for="scriptdelay">Script delay</label>
        <input id="scriptdelay" class="form-control" type="number" ng-model="tf2spam.scriptdelay"/>
      </div>
      <button type="submit" class="btn btn-default">Generate Script</button>

    </form>

    <textarea ng-model="tf2spam.spamscript" class="form-control" ng-readonly/>

  </div>
</body>

</html>
